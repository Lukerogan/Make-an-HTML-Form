<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>SIGNUP</h1>
    <h3>Create your account in a single step</h3>
    <form>
        <label for="name">YOUR NAME:</label>
        <br>
        <input type="text" name="name" id="name" class="nameinput" required>
        <br><br>
        <label for="email">EMAIL:</label>
        <br>
        <input type="email" name="email" id="email" class="emailinput" required>
        <br><br>
        <div class="pass">
            <label for="passinput" id="passlabel" class="passlabel">PASSWORD:</label>
            <input type="password" name="passinput" id="passinput" class="passinput" required>
        </div>
        <div class="passconfirm">
            <label for="confirminput" class="passconflabel">CONFIRM PASSWORD:</label>
            <input type="password" name="confirminput" id="confirminput" class="confirminput" required>
        </div><br><br>
        <label for="country">COUNTRY:</label>
        <br>
        <select name="country" id="country" class="countryselect">
            <option value="select">select</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Antigua and Barbuda">Antigua and Barbuda</option>
            <option value="Argentina">Argentina</option>
            <option value="Armenia">Armenia</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Azerbaijan">Azerbaijan</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
